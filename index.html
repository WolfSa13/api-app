<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>   
    
  </head>
  <body>
  <div class="main_box">
      <div class="search-box">
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Input your city..."
            autocomplete="off"
            autofocus="on"
            class = "btn btn-light"
            id="search-city-input"/>
          
          <input type="submit" value="Search"  class="btn btn-outline-secondary" id="search" />

          <button
          type="button"
          class="btn btn-outline-secondary"
          id="current-position-button">
          Your Location
        </button>
        </form>
      </div>
    

    <div class="main-weather-info border p-2 mt-3">
      <div class="row">
        <div class="col">
          <p class="todays-date" id="todays-date">
            Sat Aug 13, 11:00
          </p>
          <h1 id="city">Kiev</h1>
          <h3>Temperature: <span class="temp" id="temp">19</span> Â°</h3>
                  
          <ul class="weather-description">
           
            <li>Humidity: <span id="humidity">0</span> %</li>
            <li>Wind: <span id="wind"></span> km/h</li>
            <li>Today is <span id="desc"> </span></li>
            <li>Pressure is <span id="press"> </span> hPa </li>            
          </ul>
        </div>
        </div>
        </div>

      </div>
      <div class="contact border p-2 mt-3">
          <p class="mari">Coded by Mari Iv</p>
          <a href="https://github.com/WolfSa13" class="btn btn-primary contact-btn">Contact me</a>
    </div>
        
      </div>
    </div>
    <script src="src/javascripts.js"></script>
  </body>
</html>
